<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>Calcule du coût de traduction</h1>
        <form method="post" enctype="multipart/form-data">
            <label for="file">Téléverser un document word (.docx):</label>
            <input type="file" id="file" name="file" required>
            
            <label for="group_size">Choisir le nombre de paragraphes traités en groupe par l'application:</label>
            <select id="group_size" name="group_size" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            
            <label for="reviewer">Choisir le(s) relecteur(s):</label>
            <select id="reviewer" name="reviewer" required>
                <option value="TOBY">TOBY</option>
                <option value="TOBY+MIKE">TOBY+MIKE</option>
                <option value="MIKE">MIKE</option>
            </select>

            <div class="button-container">
                <button type="submit" class="buttons">Calculer le coût de traduction</button>
                <a href="{{ url_for('main_menu') }}" class="menu-button">Menu Principal</a>
            </div>
        </form>
    </div>
</body>
</html>
