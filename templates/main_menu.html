<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #8ed3a2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .buttons a {
            display: inline-block;
            text-decoration: none;
            background: #000000;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #333333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        table th {
            background: #f4f4f4;
        }
        table tr:nth-child(even) {
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TREE'SLATE</h1>
        <div class="buttons">
            <a href="/translation">Traduire un nouveau fichier</a>
            <a href="/calculator">Calculer un coût de traduction</a>
        </div>
        <h2>Fichiers traduits</h2>
       <table class="table">
    <thead>
        <tr>
            <th>Nom du fichier</th>
            <th>Date de création</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for file in translated_files %}
        <tr>
            <td>{{ file.filename }}</td>
            <td>{{ file.created_at }}</td>
            <td>
                <a href="{{ file.download_url }}" class="btn btn-primary">Télécharger</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    </div>
</body>
</html>
