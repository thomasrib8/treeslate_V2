<form action="/marketing/marketing/upload" method="POST" enctype="multipart/form-data">
    <label for="file">Upload de fichier (uniquement .docx) :</label>
    <input type="file" id="file" name="file" accept=".docx" required>
    <button type="submit" name="action" value="generate_commercial">Générer une fiche commerciale</button>
    <button type="submit" name="action" value="generate_shopify">Générer une fiche produit Shopify</button>
</form>
